<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="top-container">
      <img class="pattern" src="images/pattern-background-desktop.svg" alt="pattern-background">

      <div class="illustration">
          <img class="hero" src="images/illustration-hero.svg" alt="hero-image">
      </div>
  </div>

  <div class="middle-container">
    <h2>Order Summary</h2>
      <div class="song-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>


    <div class="three-boxes">
        <div class="music-icon">
          <img src="images/icon-music.svg" alt="icon">
        </div>
      <div class=annual>
        <strong><p>Annual Plan</p></strong>
        <p>$59.99/year</p>
      </div>
       <div class="change">
          <a href="#">change</a>
       </div>
    </div>

    <a class= "btn" href="#">Proceed to Payment</a>

    <p class="cancel">Cancel Order</p>
    </div>


  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <p>Coded by <a class="sam" href="#">Samuel Ogunniyi</a></p>
  </div>
</body>
</html>
